<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AR model</title>
    <!-- Load model-viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body { margin:0; font-family:system-ui; }
      model-viewer { width:100vw; height:100vh; background:#f6f6f6; }
      .progress-bar { position:absolute; left:50%; top:12px; transform:translateX(-50%); width:160px; height:4px; background:#ddd; border-radius:2px; overflow:hidden; }
      .update-bar { width:0; height:100%; background:#999; }
      .hide { display:none; }
      #ar-button { position:absolute; left:50%; bottom:24px; transform:translateX(-50%); padding:12px 16px; border-radius:999px; border:none; }
      #ar-prompt { position:absolute; right:16px; bottom:16px; }
      #ar-prompt img { width:40px; }
    </style>
  </head>
  <body>
    <model-viewer
      src="https://ar-wfz8.vercel.app/8_16_2025.glb"
      ios-src="https://ar-wfz8.vercel.app/8_16_2025.usdz"
      poster="https://ar-wfz8.vercel.app/8_16_2025.webp"
      camera-controls
      ar
      ar-modes="webxr scene-viewer quick-look"
      tone-mapping="neutral"
      shadow-intensity="1"
      exposure="1"
      environment-image="neutral"
      disable-zoom="false"
      autoplay>
      
      <div class="progress-bar" slot="progress-bar"><div class="update-bar"></div></div>
      <button slot="ar-button" id="ar-button">View in your space</button>
      <div id="ar-prompt"><img alt="" src="https://modelviewer.dev/shared-assets/icons/hand.png" /></div>
    </model-viewer>

    <script>
      // Optional: animate the progress bar
      const mv = document.querySelector('model-viewer');
      const bar = document.querySelector('.update-bar');
      const wrap = document.querySelector('.progress-bar');
      mv.addEventListener('progress', (e) => {
        const p = Math.round(e.detail.totalProgress * 100);
        bar.style.width = p + '%';
        wrap.classList.toggle('hide', p === 100);
      });
    </script>
  </body>
</html>
